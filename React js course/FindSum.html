<script src="react.js"></script>
<script src="babel.js"></script>
<script src="ReactDOM.js"></script>
<div id="root"></div>
<script type="text/babel">
   
    function App(){
        var n1ref=React.useRef();
        var n2ref=React.useRef();
       var resRef=React.useRef();
       function fn(){

        var n1 = n1ref.current.value
        var n2=n2ref.current.value
        var result=Number(n1)*parseInt(n2)
        resRef.current.innerText = result
        var color="red"
        if(result<100){
            color="green"
        }
        resRef.current.style.color = color
        
    }
        


        return <div>
            <p>
                <b>no:1</b><input  ref={n1ref}/>
            </p>
            <p>
                <b>no:2</b><input  ref={n2ref}/>
            </p>
            <button onClick={fn} >result</button>
            <h1 ref={resRef}>0</h1>

        </div>
    
    
    }
    var contRef = document.getElementById("root")
    var root = ReactDOM.createRoot(contRef)
    root.render(<App />)
</script>
