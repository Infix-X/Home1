<script src="react.js"></script>
<script src="babel.js"></script>
<script src="reactDOM.js"></script>

<style>
 .box{
    display: inline-block;
    width: 100px;
    border: 1px solid red;
    text-align: center;
    line-height: 100px;
 }
</style>

<div id="root"></div>

<script type="text/babel">
    
     const  Box=(props) =>{
        return <div className="box">{props.char}-{props["no"]}</div>
     }
  

    const App=()=>{
      return  <div>
           <div>
               <Box no="1" char="A" /><Box no="2" char="B" />
            </div>
           <div>
            <Box no="3" char="C" /><Box no="4" char="D" />
            </div>
        </div>
    }

    const container=document.getElementById('root');
    const root=ReactDOM.createRoot(container)
    root.render(<App />)
</script>
