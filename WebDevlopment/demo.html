<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://uijavakit.com/libs/react.development.js"></script>
    <script src="http://uijavakit.com/libs/babel.js"></script>
    <script src="http://uijavakit.com/libs/react-dom.development.js"></script>
</head>
<body>
 
            <style>

            </style>

            <div id="root"></div>


            <script type="text/babel">

                
                function  App() {
                    function fn(){
                        debugger 
                        var n1=document.querySelector("#root > div > p:nth-child(1) > input").value;
                        var n2=document.querySelector("#root > div > p:nth-child(2) > input").value;
                        var result=Number(n1)+parseInt(n2);
                        document.querySelector("#root > div > h1").innerText = result;
                        var color="Red";
                        if(result>100){
                            color = "green";
                        }
                        document.querySelector("#root > div > h1").style.color = color;
                        

                    }
                   
                    return <div>
                        <p>
                            <b>no1:</b><input />
                        </p>
                        <p>
                            <b>no2:</b><input />
                        </p>
                        <p>
                            <button onClick={fn}>sum</button>
                        </p>
                        <h1>0</h1>
                        
                        </div>
                }
                
                const root=ReactDOM.createRoot(document.getElementById('root'));
                root.render(<App />)

            </script>
</body>
</html>
