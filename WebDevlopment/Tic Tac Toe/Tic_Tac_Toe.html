<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="react.js"></script>
<script src="reactDOM.js"></script>
<script src="babel.js"></script>
<style>

</style>

<div id="root"></div>

<script type="text/babel">
    // prepare content
    const App = () => {
        
        return <div>
           <button>Play</button><button>Pause</button>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <span>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </span>
        </div>
    }

    // container ref
    const container = document.getElementById("root")
    const root = ReactDOM.createRoot(container);
    // render content inide the container
    root.render(<App/>)

</script>
</body>
</html>
