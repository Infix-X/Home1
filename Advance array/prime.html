<!DOCTYPE html>
<html>
  <head>
    <script src="react.js"></script>
    <script src="ReactDOM.js"></script>
    <script src="babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function App() {
        var no1ref = React.useRef();
        var resRef = React.useRef();
        var heref=React.useRef();
        console.log(no1ref);
        function fn() {
          

          var n1 = no1ref.current.value;
          var isPrime = true;
  
          for (let i = 2; i <= Math.sqrt(n1); i++) {
            if (n1 % i === 0) {
              isPrime = false;
              break;
            }
          }
  
          if (isPrime) {
            heref.current.innerText = `${n1} is prime`;
            heref.current.style.color = 'green';
          } else {
            heref.current.innerText = `${n1} is not prime`;
            heref.current.style.color = 'red';
          }
        }
        return 
          <div>
            <p>
              <b>Number:</b>
              <input  ref={no1ref}/>
            </p>
            <button ref={resref} onClick={fn}>Check Prime</button>
            <h1 ref={heref}></h1>
          </div>
        
      }

      var contRef = document.getElementById('root');
      var root = ReactDOM.createRoot(contRef);
      root.render(<App />);
    </script>
  </body>
</html>
