<script src="react.js"></script>
<script src="babel.js"></script>
<script src="ReactDOM.js"></script>

<style>
    .class{
        width:100px;
        line-height: 100px;
        border: 1px solid black;
        display:inline-block;
        text-align: center;

    }
</style>
<div id="root"></div>

<script type="text/babel">  
    //prepare the content
    function Box(a){
       return <div className="class"><span style={{color:"red"}}>{a.no}</span> <span style={{color:"blue"}}>{a.name}</span></div>
    }
    function App(){
        return <div> 
          <div>
            <Box no="1" name="Sachin"/><Box no="2" name="Dhoni"/>
         </div>
        <div>
            <Box no="3" name="kohli"/><Box no="4" name="Surya"/>
        </div>
    </div>
     
    }
   var contRef = document.getElementById("root")
   var root = ReactDOM.createRoot(contRef)
   root.render(<App />)

</script>
