    <div class="header">

            <p id="text">Geek for Geek<br/>
              A computer science portal for geeks</p>
            <button onclick="changeFont()">Change Font</button>
        </div>
        
        <script>
            let currentFont = "Arial, sans-serif";
        
            function changeFont() {
                const textElement = document.getElementById("text");
                if (currentFont === "Arial, sans-serif") {
                    textElement.style.fontFamily = "Times New Roman, serif";
                    currentFont = "Times New Roman, serif";
                } else {
                    textElement.style.fontFamily = "Arial, sans-serif";
                    currentFont = "Arial, sans-serif";
                }
            }
        </script>
